<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="css/CSS do Formulário.css">
</head>
<body>

<main class="container">
    
    <h1 class="titulo">Cadastro de Cliente</h1>
    
    <form action="">
        <div class="Caixas">
            <label for="username">Nome:</label><br>
            <input type="text" name="username" id="username" placeholder="Informe seu Nome" required>
        </div>

        <div class="Caixas">
            <label for="e-mail">E-mail:</label><br>
            <input type="email" name="e-mail" id="e-mail" placeholder="Informe seu E-mail" required>
        </div>

        <div class="Caixas">
            <label for="endereco">Endereço:</label><br>
            <input type="text" name="endereco" id="endereco" placeholder="Informe seu Endereço" required>
        </div>
        
        <div class="Caixas">
            <label for="telefone">Telefone:</label><br>
            <input type="tel" name="telefone" id="telefone" pattern="\(0-9){2}\)[9]{1}[0-9]{4}-[0-9]{4}" placeholder="(xx)9xxxx-xxxx" required>
        </div>

        <div class="Caixas">
            <label for="produtos">Atendimento do seu interesse:</label><br>
            <input type="text" name="produtos" id="produtos" placeholder="Digite a sua Solicitação" required>
        </div>

        <div class="Caixas">
            <label for="produtos">Quantidade de Podas Necessitadas:</label><br>
            <input type="text" name="produtos" id="produtos" placeholder="Digite o número de podas" required>
        </div>

        <input class="botao" type="submit" value="Cadastrar">
    </form>

</main>
    
</body>
</html>
